<div class="container">
    <h1>Quote</h1>
    <hr>
        <div class="column">
          <div class="col-md-6">
            <div *ngFor='let Quote of Quote; let i =index'>
              <div> 
                <li  id={{i}} appStrikethrough>{{Quote.quote}}</li>
                <button (click)='toggleDetails(i)' class="btn btn-primary">Show/Hide</button>
            </div>



            <div *ngIf='Quote.showAuthor'>
              <app-quote-detail  [Quote]='Quote' (isComplete)='deleteQuote($event,i)'></app-quote-detail>
            </div>
           </div>
          </div>
         </div>
         <div class="col-md-6">
             <app-quote-form (addQuote)='addNewQuote($event)'></app-quote-form>
             <like-box></like-box>
         </div>     
</div>
